<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="dealer" value="dealer" />
    <input id="tel" value="telephone" />
    <input id="store" value="Store" />
    <input id="model" value="Model Number" />
    <input id="address" value="Address" />
    <input id="email" value="Email" />
    <input id="date" type= "date" />
    <input id="serial" value="Serial" />

    <div id="paper" style="width: 700px; height:900px; background-color: blanchedalmond;">
        
        <h3>Product Registration Information</h3>

        <div class="col-container" style="display: flex; flex-direction: row;">

            <div id="left-col" style="padding:10px; display: flex; flex-direction: column; min-width: max-content;"> 
                <label><strong>Dealer Name :</strong><label id="dealerFill">____________________</label></label>
                <label><strong>Tel Number:</strong><label id="telFill">____________________</label></label>
                <label><strong>Store Name:</strong><label id="storeFill">____________________</label></label>
                <label><strong>Model Number: </strong><label id="modelFill">____________________</label> </label>
            
            </div>

            <div id="right-col" style="padding:10px; display: flex; flex-direction: column; min-width: max-content;"> 
                <label><strong>Address:</strong><label id="addressFill">____________________</label></label>
                <label><strong>Email (Optional):</strong><label id="emailFill">____________________</label></label>
                <label><strong>Date of Purchase:</strong> <label id="dateFill">____________________</label></label>
                <label><strong>Serial Number:</strong> <label id="serialFill">____________________</label></label>
            </div>
        </div>
        
        <button id="qrBtn" onclick="fillForm()">Generate Warranty</button>

        <div id="qrcode" style="height: 300px; width:300px; background-color: darkgray;"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script> 
    <script src="qrcode.js"></script>

</body>
</html>
